<!--OVERVIEW-->
<div class="col-sm-12 panel">
	<div class="panel-heading">
		<h3>Overview</h3>
	</div>

	<div class="panel-body">
		<div class="col-sm-6">
			<p>
				<b>Number of classes:</b> {{classes.length || 0}}
			</p>
			<p>
				<b>Number of students:</b>
			</p>
		</div>

	</div>
</div>


<div class="col-sm-12 panel-body">
	<form class="form-horizontal" id="newclass-form" name="newClass" ng-submit="newClass.$valid && createClass(createNewClass)" novalidate>
		<div class="input-group" ng-class="{'has-error': newClass.className.$dirty && newClass.className.$invalid || newClass.className.$invalid && newClass.$submitted}">
			<input type="text" class="form-control" id="className" ng-model="createNewClass.name" name="className" required placeholder="Class Name"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Create new class</button>
			</span>
		</div>
	</form>
</div>
