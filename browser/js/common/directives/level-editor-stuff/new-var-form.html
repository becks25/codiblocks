<form name='newVarForm' ng-sumbit='addTool(newVar, null, "variable")'>
	<p><b>Create a variable</b></p>
	<md-select class='select-var-type' placeholder="Select type" ng-model="newVar.varType" required>
		<md-option ng-repeat='type in varTypes' value='{{type}}'>{{type}}</md-option>
	</md-select>
	<md-input-container class='inline select-var-type'>
      	<label>Enter the variable text</label>
      	<input ng-model="newVar.text" required>
    </md-input-container>
	<div ng-if='newVar.varType === "condition"'>
		<md-select placeholder="Select condition type" ng-model="newVar.fnType" class='inline select-var-type' ng-required='newVar.varType === "condition"'>
			<md-option ng-repeat='type in varFnTypes' value='{{type}}'>{{type}}</md-option>
		</md-select>
	</div>
	<div ng-if='newVar.fnType === "match" || newVar.fnType === "holding"'>
		<md-input-container class='inline select-var-type'>
	      	<label>Enter variable to match</label>
	      	<input ng-model="newVar.arg" ng-required='newVar.fnType === "match" || newVar.fnType === "holding"'>
	    </md-input-container>
	</div>
    <button class='btn green text-center center-block'ng-click='type='submit'>Save Variable</button>
    </form>
