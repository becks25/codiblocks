<div class="sprite-carousel">
	<h4>Add to Board</h4>
	<uib-carousel no-wrap="false" class='col-xs-6 col-md-4'>
      <uib-slide ng-repeat="sprite in possSprites">
        <img ng-src="{{sprite.img}}" style="margin:auto;" class="sprite-thumbnail">
        <div ng-click='selectImg(sprite)' class=" button btn btn-default">Select</div>
      </uib-slide>
    </uib-carousel>
    </div>
<div ng-show='newSprite.name' class='col-xs-6 col-md-8'>

	<md-select class='sprite-props select-var-type inline' placeholder="Select type" ng-model="newSprite.type">
 		<md-option ng-repeat='type in ["Collectible", "Obstacle", "Person"]' value='{{type}}'>{{type}}</md-option>
		</md-select>
	<md-select class='sprite-props select-var-type inline' placeholder="Select name" ng-model="newSprite.varName">
 		<md-option ng-repeat='name in spellVars' value='{{name.name}}'>{{name.name}}</md-option>
		</md-select>
		<md-select class='sprite-props select-var-type' placeholder="Select match" ng-model="newSprite.match">
 		<md-option ng-repeat='variable in spellVars' value='{{variable.name}}'>{{variable.name}}</md-option>
		</md-select>
	<div class='col-xs-12 col-md-6'>
		<md-select class='sprite-props select-var-type' placeholder="x coodinate" ng-model="newSpritePos.x">
 			<md-option ng-repeat='num in boardLength()' value='{{num}}'>{{num}}</md-option>
		</md-select>
	</div>
	<div class='col-xs-12 col-sm-6'>
		<md-select class='sprite-props select-var-type' placeholder="y coordinate" ng-model="newSpritePos.y">
 			<md-option ng-repeat='num in boardLength()' value='{{num}}'>{{num}}</md-option>
		</md-select>
	</div>
	<button class='button btn variable' ng-click="saveSprite()">Add to gameboard</button>	    	
</div>
<div>
	
</div>
