	<div class="col-md-6 storyItem">
		<img ng-src={{story.cover}} class='cover-image' ng-class="{hover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
	</div>
	<div class="'col-md-6">
		<h3>{{story.title}}</h3>
		<p ng-show="story.author">Author: {{story.author}}</p>
		<p>Practice concepts: <span ng-repeat='concept in story.concepts'>{{concept}}, </span></p>
		<p>{{story.description | limitTo: 100}}...</p>
	</div>
