	<div class="col-md-6 storyItem">
		<img ng-src={{story.cover}} class='cover-image' ng-class="{hover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
	</div>
	<div class="'col-md-6">
		<h3>{{story.title}}</h3>
		<p ng-show="story.author"><b>Author:</b> {{story.author}}</p>
		<p><b>Concepts:</b> {{story.concepts.join(", ")}}</p>
		<p>{{story.description | limitTo: 100}}<span ng-if="story.description.length > 100">...</span></p>
	</div>
