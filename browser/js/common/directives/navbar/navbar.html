<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a ui-sref="home"><fullstack-logo></fullstack-logo></a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()" ng-if="item.admin && user.isAdmin || !item.admin">
