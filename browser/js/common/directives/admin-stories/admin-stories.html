<div class="panel">
	<!--TODO: links go to right url, but not right view-->
	<div class="panel-heading">
		<h3><a ng-click="goToStory(story)">{{story.title}}</a></h3>
	</div>
	<div class="panel-body">
		<p><b>Author: </b> {{story.author.username || 'SpellBook'}} </p>
		<p><b>Difficulty: </b> {{story.difficulty}}</p>
		<p><b>Concepts: </b> {{story.concepts.join(', ')}}</p>
	</div>
</div>
