<div class="panel">
	<!--TODO: links go to right url, but not right view-->
	<div class="panel-heading">
		<h3><a ui-sref="story.indivStory({storyId: story._id})">{{story.title}}</a></h3>
	</div>
	<div class="panel-body">
		<p><b>Author: </b> {{story.author}} </p>
		<p><b>Difficulty: </b> {{story.difficulty}}</p>
		<p><b>Concepts: </b> {{story.concepts.join(', ')}}</p>
	</div>
</div>
