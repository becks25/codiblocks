<div class="panel">
	
	<div class="panel-heading">
		<div class="clearfix">
			<h3 ng-if="!makingNewLevel" class="inline col-sm-3 col-xs-12 btnpadding">My spell</h3>

			<h3 ng-if="makingNewLevel" class="inline col-sm-3 col-xs-12 btnpadding">Level Requirements</h3>

			<h3 ng-if="!makingNewLevel">
				<button class="btn inline col-sm-3  btn-space" ng-click="resetLevel()">Clear</button>
				<button class="btn inline col-sm-3 btn-space" ng-click="runSpell(spellComponents)">Run</button>
				<button class="btn inline col-sm-3 btn-space" ng-click='stepThrough(spellComponents)'>Step</button>
			</h3>
		</div>
		<hr />
		<p ng-if="makingNewLevel">
			Drag actions and variables into the space below to create a the requirements for this level. Logical concepts cannot be included in the requirements, to encourage creative solutions from players.
		</p>
	</div>
	<div class="panel-body components dropspell">
		<ul ui-sortable='toolConfig' ui-sortable="spellConfig"  ng-model="spellComponents" class="spellComponents spellBox">
 		  <li ng-repeat="tool in spellComponents track by $index" class='{{tool.action}}'>
		  	<action-tools ng-if="tool.action === 'pickUp' || tool.action==='tell' || tool.action==='give' || tool.action==='ask'" actiontool="tool" model="dirStuff" index="$index" parent="spellComponents" remove="removeFromSpell"></action-tools>
		  	<move-tool ng-if="tool.action==='move'" movetool="tool" model="dirStuff" index="$index" parent="spellComponents" remove="removeFromSpell"></move-tool>
		  	<logic-tools ng-if="tool.action === 'ifStatement' || tool.action === 'whileLoop' || tool.action==='forLoop'" logictool="tool" model="dirStuff" index="$index" parent="spellComponents" remove="removeFromSpell"></logic-tools>
		  	
		  </li>
		</ul>
	</div>


</div>
