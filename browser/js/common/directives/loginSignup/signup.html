<!-- Signup -->
<div class="col-md-6">
  
  <form  class="form-horizontal loginbox" id="signup-form" name="signupForm" ng-submit="signupForm.$valid &&createUser(signup)">
    <h4>Signup</h4>
    <!-- Error alert -->
    <alert type="danger" ng-show="signupError">
      {{ signupError }}
    </alert>
    <!-- username input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="username">Username<span class="required">*</span></label>
      <div class="col-md-8">
        <input required type="text" ng-model="signup.username" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <!-- Email input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="email">Email<span class="required">*</span></label>
      <div class="col-md-8">
        <input required name='email' type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <!-- Password input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="signup-password">Password<span class="required">*</span></label>
      <div class="col-md-8">
        <input required type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
      </div>
    </div>
    <!-- Age input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="age">Age</label>
      <div class="col-md-8">
        <input required type="text" ng-model="signup.age" class="form-control" id="age" placeholder="Age">
      </div>
    </div>
    <!-- Gender input -->
    <div class="form-group">
      <label class="control-label col-md-4" for="gender">Gender</label>
      <div class="col-md-8">
        <input required type="text" ng-model="signup.gender" class="form-control" id="gender" placeholder="Gender">
      </div>
    </div>




    <!-- Submit form -->
    <button type="submit" class="btn btn-default">Signup</button>
  </form>
</div>
<!-- End Signup -->
