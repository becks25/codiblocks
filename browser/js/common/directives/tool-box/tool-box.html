<div class="panel">
	<div class="panel-heading">
		My Tools
	</div>
	<div class="panel-body">
		<ul ui-sortable='sortableOptions' ng-model="spellTools">
		  <li ng-repeat="tool in spellTools" draggable>{{ tool.text }}</li>
		  <li ng-repeat="tool in spellVars track by $index" draggable>{{ tool.text}}</li>
		</ul>

	</div>
</div>
