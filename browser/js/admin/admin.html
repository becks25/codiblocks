<admin-stats></admin-stats>

<div id="users" class="panel">
	<div class="panel-heading">
		<h3>Users</h3>
	</div>

	<div class="panel-body">
		<!--Search options for users:
				-search by name
				-score (range)
			-->
		<div class="clearfix">
			<div class="col-sm-4 col-xs-12">
				<input type="text" class="form-control" ng-model="searchUsers" placeholder="Search by username">

			</div>
		</div>

		<admin-users class="col-sm-4 col-xs-6" ng-repeat="user in users | filter:{username: searchUsers}" user="user" percent="findPercentage"><admin-users>
	</div>
</div>
